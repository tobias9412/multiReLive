<html>
  <head>
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.5/mediaelement-and-player.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.16/renderers/facebook.min.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.5/mediaelementplayer.min.css">
      <style>
          .mejs__overlay-button {
            background-image: url("/path/to/mejs-controls.svg");
          }
          .mejs__overlay-loading-bg-img {
            background-image: url("/path/to/mejs-controls.svg");
          }
          .mejs__button > button {
            background-image: url("/path/to/mejs-controls.svg");
          }
      </style>
  </head>
    <body>
      <video width="320" height="240" id="YTplayer" preload="preload" autoplay="autoplay" controls >
        <source src="https://www.youtube.com/watch?v=y_jYdpK6upk" />
      </video>
    <video width="320" height="240" id="FBplayer" preload="preload" autoplay="autoplay" controls >
      <source src="https://www.facebook.com/GitHub/videos/1134286623340293">
    </video>

  </body>
    <script>
      $('video').mediaelementplayer({
        hideVideoControlsOnLoad: 'true',
        success: function(mediaElement, originalNode, instance) {
            mediaElement.addEventListener('timeupdate', function(e) {
              console.log(mediaElement.currentTime);
              setTime(mediaElement, 15);
            })
          }
        });

function setTime(m, t) {
  $( document ).click(function() {
     m.setCurrentTime(t);
  }); 
}

    </script>
    </html>
